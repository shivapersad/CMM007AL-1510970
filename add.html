<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myBlog</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive.css">
</head>
<body>

    <div class="grid-container">
        <header class="grid-80">
            <h1>myBlog</h1>
            <p>because the internet needs to know what I think</p>

            <nav>
                <ul>
                    <li><a href="blog.html">All Blog Items</a></li>
                    <li><a href="blog.html">Work Items</a></li>
                    <li><a href="blog.html">University Items</a></li>
                    <li><a href="blog.html">Family Items</a></li>
                    <li><a href="add.html">Insert a Blog Item</a></li>
                </ul>
            </nav>
        </header>

        <main class="grid-80">
            <form method="post">
                <table>
                    <tr>
                        <td>Entry Title:</td>
                        <td><input type="text" name="title" required></td>
                    </tr>
                    <tr>
                        <td>Entry Summary:</td>
                        <td><textarea rows="5" cols="40" name="summary" required></textarea></td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td>
                            <select name="category" id="category" required>
                                <option value="Work">Work</option>
                                <option value="University">University</option>
                                <option value="Family">Family</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Submitted By:</td>
                        <td><input type="text" name="submitted"></td>
                    </tr>
                    <tr colspan="2">
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </main>

        <footer class="grid-80">
            Designed by Shiva Persad, 2016
        </footer>
    </div>

</body>
</html>
