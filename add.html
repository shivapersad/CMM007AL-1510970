<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myBlog</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-rtl.css">
</head>
<body>

<div class="grid-container">

    <header class="grid-75">
        <h1>myBlog</h1>
        <p>because the internet needs to know what I think</p>

        <nav>
            <ul>
                <li><a href="blog.html">All Blog Items</a></li>
                <li><a href="blog.html">Work Items</a></li>
                <li><a href="blog.html">University Items</a></li>
                <li><a href="blog.html">Family Items</a></li>
                <li><a href="add.html">Insert a Blog Item</a></li>
            </ul>
        </nav>
    </header>

    <main class="grid-75">

        <form>
            <div>
                <label for="title">Entry Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="summary">Entry Title:</label>
                <textarea rows="5" cols="40" name="summary" id="summary" required></textarea>
            </div>
            <div>
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="politics">Politics</option>
                    <option value="sport">Sport</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <div>
                <label for="submitted">Submitted By:</label>
                <input type="text" name="submitted" id="submitted">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

    </main>

    <footer class="grid-75">
        Designed by Shiva Persad, 2016
    </footer>

</div>

</body>
</html>
